{% extends "navbar.html" %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Getränkeübersicht</title>
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col">

            <form method="post" onsubmit="return checkForm(this);">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-primary btn-block p-3 mb-3" id="myButton" name="myButton" type="submit">Bestätigen</button>
                <a class="btn btn-outline-danger btn-block" href="{% url 'drinkcounter:AddResidentView' %}">Nicht in der Bewohnerliste? &#128531; <br>Trag dich ein!</a>
            </form>
            <script type="text/javascript">
                function checkForm(form) // Submit button clicked
                {
                    //
                    // Make sure that the form is submitted only once
                    //
                    form.myButton.value = "Einen Moment...";
                    form.myButton.disabled = true;

                    return true;
                }
            </script>
        </div>
    </div>
</div>
{% endblock %}
