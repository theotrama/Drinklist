{% extends "navbar.html" %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Getränkeübersicht</title>
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col">
            <form method="post" onsubmit="return checkForm(this);">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-primary btn-block" id="myButton" name="myButton" type="submit">Bestätigen</button>
            </form>
            <script type="text/javascript">
                function checkForm(form) // Submit button clicked
                {
                    //
                    // Make sure that the form is submitted only once
                    //
                    form.myButton.value = "Einen Moment...";
                    form.myButton.disabled = true;

                    return true;
                }
            </script>
        </div>
    </div>
</div>
{% endblock %}
